<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Guessing Game</h1>
    </header>
    <main id="container">
        <input type="text" id="myNum" placeholder="Enter a number 1-100">
        <button id="myButton">Enter</button><br>
        <label for="myNum" id="myLabel"></label><br><br>

        <label for="" id="myAttempts">attempts</label>: 
        <label for="myAttempts" id="attempts"></label><br><br>
        <label for="" id="tookAttempts"></label><br><br>
    </main>

    <script src="index.js"></script>
</body>

</html>
